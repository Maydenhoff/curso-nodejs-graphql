type Query {
    hello: String!
    getPerson(name:String, age: Int!): String
    getInt: Int
    getFloat: Float
    getNumbers(numbers:[Int]):[Int]
    # products
    product(id: ID!): Product!
    products: [Product!]!
}

type Product {
    id: ID!
    name: String!
    price: Float!
    description: String!
    image: String!
    createAt: String!
}